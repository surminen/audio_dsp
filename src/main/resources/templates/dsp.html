<HTML>
<HEADER> </HEADER>
<BODY>

	<H1>DSP</H1>

	<form action="#" th:action="@{/dsp/action}" th:object="${dspInfo}"
		method="post">
		<p>
			<input type="text" th:field="*{info}" />
		</p>
		<p>
			<select th:field="*{mixerInfo}">
				<option th:each="mixer : ${mixers}" th:value="${mixer.getName()}"
					th:text="${mixer.getName()}">Wireframe</option>
			</select>
		</p>
		<p>
			<input type="submit" name="action" value="start" />
		</p>
	</form>

</BODY>
</HTML>
